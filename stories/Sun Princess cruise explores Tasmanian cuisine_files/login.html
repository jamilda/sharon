<!DOCTYPE html>

<html lang="en" class="identity-login"><!--<![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        <style type="text/css">
            html, body {
                background: transparent;
            }
        </style>
        <script type="text/javascript">

            if ( ! window.console) {
                window.console = {
                    log: function () {},
                    warn: function () {},
                    error: function () {},
                    debug: function () {},
                    info: function () {},
                };
            }
            
            window.ndm = window.ndm || {};
        </script>
        <script type="text/javascript" src="./require.js"></script>
        <script type="text/javascript" src="./main.js"></script>

    <link type="text/css" rel="stylesheet" href="./desktop.css"><link type="text/css" rel="stylesheet" href="./desktop.theme.css"><script type="text/javascript" charset="utf-8" async="" data-requirecontext="social" data-requiremodule="main" src="./main(1).js"></script></head>
    <body id="identity-login-overwrite" class=" theaustralian desktop logged-out paywall-enabled social-enabled">

    <div class="lightbox-content device-desktop" style="background: url(&#39;https://identityssl.newscdn.com.au/media/background/theaustralian/26.jpg&#39;);">
        
        
            <button id="identity-modal-btn-close">x</button>
        
        <div id="header-nav-login-lightbox">
            
            <div class="content-item first">
                <div class="ci-header">
                    <span class="banner">
                        <span class="logo">Welcome to</span>
                        
                    </span>
                    <h3>Log in</h3>
                </div>
            </div>

            <div class="content-item last identity-login-form">
                
                
                <div class="ci-header">

                    <h4 class="heading">Log In</h4>
                    
                        <p>Using your favourite social network</p>
                    
                    <form action="https://idp.news.com.au/Authn/social" method="GET" id="identity-social-login-form">
                        <fieldset>
                            <legend class="hidden"><span class="legend">Social Login</span></legend>
                            <div class="form-item fpos-1 frpos-3">
                                <fieldset class="form-radio-group">
                                    <legend class="hidden">
                                        <span class="legend-text">Social Network
                                            <span class="required">
                                                <abbr title="required">*</abbr>
                                            </span>
                                        </span>
                                    </legend>
                                    <div class="form-radio-item signin signin-facebook">
                                        <input type="radio" id="service-facebook" value="facebook.com" name="service" class="radio required-field">
                                        <label for="service-facebook" class="radio">
                                            <span class="label-text">Login with Facebook</span>
                                        </label>
                                    </div>
                                    <div class="form-radio-item signin signin-twitter">
                                        <input type="radio" id="service-twitter" value="twitter.com" name="service" class="radio required-field">
                                        <label for="service-twitter" class="radio">
                                            <span class="label-text">Login with Twitter</span>
                                        </label>
                                    </div>
                                     <div class="form-radio-item signin signin-linkedin">
                                        <input type="radio" id="service-linkedin" value="linkedin.com" name="service" class="radio required-field">
                                        <label for="service-linkedin" class="radio">
                                            <span class="label-text">Login with LinkedIn</span>
                                        </label>
                                    </div>
                                    <div class="form-radio-item signin signin-google">
                                        <input type="radio" id="service-google" value="google.com" name="service" class="radio required-field">
                                        <label for="service-google" class="radio">
                                            <span class="label-text">Login with Google</span>
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="form-item fipos-3 frpos-1 form-item-submit">
                                <input type="hidden" value="pc" name="channel">
                                <input type="hidden" value="TheAustralian" name="site">
                                <input type="hidden" value="http://www.theaustralian.com.au/remote/login-error.html?identity-login-error=1" name="cancelUrl">
                                <input type="hidden" value="https://www.theaustralian.com.au/life/travel/on-board-cruising/sun-princess-cruise-explores-tasmanian-cuisine/news-story/777206713d258bde9370ae1e2ecdbc40?login=1" name="relayState" id="relayState1">
                                <input type="hidden" value="http://saml.cam.idmndm.com" name="location">
                            </div><!-- // .form-item -->
                        </fieldset>
                    </form>
                </div>
                <span class="divider"></span>
                <span class="divider-text">or</span>
                
                    <div class="ci-content">

                    <h4 class="heading">Using your News Account</h4>
                    <!-- Enabling autocomplete on IDAAS login form -->
                    <form action="https://idp.news.com.au/idp/Authn/rest" method="POST" id="identity-newsplus-login-form" target="_parent" autocomplete="on">
                        
                        <fieldset>
                            <legend class="hidden"><span class="legend">User Login</span></legend>
                            <div class="form-item fipos-1">
                                <legend class="identity-error-container username hidden"></legend>
                                <input type="email" id="cam_username" name="username" data-validation="email" class="required-field email" placeholder="Email Address" autocomplete="email">
                            </div>
                            <div class="form-item fipos-2">
                                <legend class="identity-error-container password hidden"></legend>
                                <input type="password" id="cam_password" name="password" data-validation="password" class="required-field password" placeholder="Password" autocomplete="current-password">
                            </div>
                            <div class="form-item fipos-3">
                                
                                    <div class="form-checkbox-item">
                                        <input type="checkbox" id="cam_remember_me" name="remember_me" checked="checked">
                                        <label for="cam_remember_me">
                                            
                                                Keep me logged in on this device.<br>(Uncheck if you are using a shared device).
                                            </label>
                                    </div>
                                
                            </div>
                            <div class="form-item fipos-4 form-item-submit">
                                <input type="hidden" value="pc" name="channel">
                                <input type="hidden" value="TheAustralian" name="site">
                                <input type="hidden" value="http://www.theaustralian.com.au/remote/login-error.html?identity-login-error=1" name="cancelUrl">
                                <input type="hidden" value="https://www.theaustralian.com.au/life/travel/on-board-cruising/sun-princess-cruise-explores-tasmanian-cuisine/news-story/777206713d258bde9370ae1e2ecdbc40?login=1" name="relayState" id="relayState2">
                                <input type="hidden" value="http://saml.cam.idmndm.com" name="location">
                                <button type="submit" class="button-submit"><span>Log in</span></button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="ci-related">
                    <ul class="related">
                        <li><a class="password" target="_top" href="https://myaccount.news.com.au/TheAustralian/forgotPassword">Forgot your password?</a></li>
                        <li>Don't have an account? <a target="_top" href="http://www.theaustralian.com.au/subscribe/news/1/?sourceCode=TAWEB_SIG125A">Register here &amp;gt;</a></li></ul>
                </div>
            </div>
        </div>
    </div></body></html>
